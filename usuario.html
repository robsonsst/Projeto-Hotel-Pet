<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./css/stylesUsuario.css">


        <script src="https://kit.fontawesome.com/5b7d87045e.js" crossorigin="anonymous" defer ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>

        <title>Usuario</title>

    </head>

    <body>
        <div class="container">

            <div class="container-colum div-lado-direito">
                
            
                <h2>HOTEL PET</h2>

                <button>Pet</button>
                <button>Usuário</button>
                <button>Reservas</button>

            </div>
            <div class="container-colum div-lado-esquerdo">
                
                <div class="div-bar-usuario-nome">
                        
                    <a class="nome-usuario"> <i class="fas fa-user-circle"></i> Joao da silva</a>

                </div>
               
                <hr>
                <div>
                    <div> <!-- div que contem o titulo home e os botoes de novo remover e mudar o status -->
                        
                        <div>
                            <h4> Home/Usuários</h4>
                        </div>

                        <div>
                            <section>
                            <h3> Usuário </h3>
                            </section>

                            <section>
                                <button><i class="fas fa-user-plus"></i> Novo</button>
                                <button> <i class="fas fa-user-minus"></i> Remover</button>
                                <button><i class="fas fa-check"></i> Mudar Status</button>
                            </section>

                            <section>
                                <a>Visualizar Por:</a>

                                <button>Usuário</button>
                                <button>Função</button>

                            </section>
                        </div>
                        

                    </div>

                    <div> <!-- div que contem os inputs -->
                        
                        <section>
                            <input placeholder="ID">
    
                            <label>Criado em:
                                <input type="date" >
                            </label>
                               
                            <input type="date" >
    
                        </section>
    
                        <section>
                            <input type="email" placeholder="exemple@gmail.com">
                            <input type="" placeholder="João da silva">
                        </section>
    
                        <section>
                            <label>Status:
                                <input placeholder="Ativo" id="status">
                            </label>
                                
    
                            <input placeholder="Função">
                        </section>

                        <div>

                            <button><i class="fas fa-search"></i> Pesquisar</button>
                            <button> <i class="fas fa-redo"></i> Limpar</button>
    
                        </div>

                    </div>

                    <div> <!-- div que contem a barra de navegação e vai mostra -->

                        <nav class="nav nav-pills flex-column flex-sm-row">
                            
                            <a class="flex-sm-fill text-sm-center nav-link" href="#"> <i class="fas fa-user-circle"></i> Foto </a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">E-mail <i class="fas fa-arrow-down"></i></a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Nome <i class="fas fa-arrow-down"></i></a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Função <i class="fas fa-arrow-down"></i></a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Status <i class="fas fa-arrow-down"></i></a>
                            <a class="flex-sm-fill text-sm-center nav-link" href="#">Criado em <i class="fas fa-arrow-down"></i></a>

                        </nav>

                    </div>
                    
                </div>



            </div>

        </div>
    </body>
</html>
