<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./css/stylesUsuario.css">


        <script src="https://kit.fontawesome.com/5b7d87045e.js" crossorigin="anonymous" defer ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>

        <title>Usuario</title>
        

    </head>

    <body>
        <div class=" m-4 container-fluid grid ">
            <div class="  row ">
                <div class=" painel-lado-esquerdo col-sm-4 d-flex flex-column bd-highlight mb-2 ">
                
                    <div class=" painel-esquerdo">
                       <h1 class="d-flex justify-content-center" >HOTEL PET</h1> 
                    </div>
                    
                    <div class=" d-grid gap-3" >
                       <button type="button" class="btn btn-primary btn-sm botao-esquerdo " > <i class="fas fa-paw p-1"></i> Pet</button>
                        <button type="button" class="btn btn-secondary btn-sm botao-esquerdo "> <i class="fas fa-user p-1"></i> Usuário</button>
                        <button type="button" class="btn btn-success btn-sm botao-esquerdo "><i class="fas fa-book-reader p-1"></i> Reservas</button> 
                    </div>
                   
                </div>
                
                <div class=" col-sm-8">
                   
                    <div class=" div-bar-usuario-nome">
                            
                        <a class="nome-usuario"> <i class="fas fa-user-circle"></i> Joao da silva</a>
    
                    </div>
                   
                    <hr>

                    <div class=" painel-componentes">
                        <div class=""> <!-- div que contem o titulo home e os botoes de novo remover e mudar o status -->
                            
                            <div class="">
                                <h5> Home/Usuários</h5>
                            </div>
    
                            <div class=" usuarios-componentes">
                                <section>
                                <h3 class ="componentes botoes"> Usuário </h3>
                                </section>
    
                                <section>
                                    <button class="componentes botoes btn btn-outline-primary "><i class="fas fa-user-plus"></i> Novo</button>
                                    <button class="componentes botoes btn btn-outline-primary "> <i class="fas fa-user-minus"></i> Remover</button>
                                    <button class="componentes botoes btn btn-outline-primary "><i class="fas fa-check"></i> Mudar Status</button>
                                </section>
    
                                <section>
                                    <label class="componentes botoes">Visualizar Por:</label>
                                    <button class="componentes botoes btn btn-outline-danger">Usuário</button>    
                                    <button class="componentes botoes btn btn-outline-primary">Função</button>
                                    
                                </section>
                            </div>
                            
    
                        </div>
    
                        <div class=" div-inputs"> <!-- div que contem os inputs -->
                            
                            <section>
                                <input class="componentes" placeholder="ID">
        
                                <label>Criado em:
                                    <input class="componentes" type="date" >
                                </label>
                                   
                                <input class="componentes" type="date" >
        
                            </section>
        
                            <section>
                                <input class="componentes" type="email" placeholder="exemple@gmail.com">
                                <input class="componentes" type="text" placeholder="João da silva">
                            </section>
        
                            <section>
                                <select class=" componentes form-select-sm select-status" aria-label="Default select example-sm">
                                    <option selected>Status</option>
                                    <option value="1">Ativo</option>
                                    <option value="2">Desativado</option>
                                </select>
                                    
        
                                <input class="componentes" placeholder="Função">
                            </section>
    
                            <div class=" div-botoes-pesquisa">
    
                                <button class="botoes btn btn-outline-primary"><i class="fas fa-search"></i> Pesquisar</button>
                                <button class="botoes btn btn-outline-primary"> <i class="fas fa-redo"></i> Limpar</button>
        
                            </div>
    
                        </div>
    
                        <div> <!-- div que contem a barra de navegação e vai mostra -->
    
                            <nav class="nav nav-pills flex-column flex-sm-row">
                                
                                <a class="flex-sm-fill text-sm-center nav-link" href="#"> <i class="fas fa-user-circle"></i> Foto </a>
                                <a class="flex-sm-fill text-sm-center nav-link" href="#">E-mail <i class="fas fa-arrow-down"></i></a>
                                <a class="flex-sm-fill text-sm-center nav-link" href="#">Nome <i class="fas fa-arrow-down"></i></a>
                                <a class="flex-sm-fill text-sm-center nav-link" href="#">Função <i class="fas fa-arrow-down"></i></a>
                                <a class="flex-sm-fill text-sm-center nav-link" href="#">Status <i class="fas fa-arrow-down"></i></a>
                                <a class="flex-sm-fill text-sm-center nav-link" href="#">Criado em <i class="fas fa-arrow-down"></i></a>
    
                            </nav>
    
                        </div>
                        
                    </div>
                </div>
            


            </div>

        </div>
    </body>
</html>
