<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="imagem-dog">
        <img src="imagens/pet-shop-login.jpg" alt="Imagem de login">
    </div>

    <div id="login-senha">

        <div id="hotel-pet">
            <h1>Hotel Pet</h1>
        </div>

        <div id="caixa-login">
            <input id="login-newsletter" name="login-newsletter" type="login" class="form-newsletter__campo" placeholder="Login">
        </div>
    
        <div id="caixa-senha">
            <input id="senha-newsletter" name="senha-newsletter" type="senha" class="form-newsletter__campo" placeholder="Senha">
        </div>
    
    </div>   
   
</body>

</html>
