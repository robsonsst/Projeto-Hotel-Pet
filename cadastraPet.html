<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./css/styleEditarReserva.css">


        <script src="https://kit.fontawesome.com/5b7d87045e.js" crossorigin="anonymous" defer ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>

        <title>Cadastrar Pet</title>
        

    </head>

    <body>
        <div class=" m-4 container-fluid grid ">
            <div class="  row ">
                <div class=" painel-lado-esquerdo col-sm-4 d-flex flex-column bd-highlight mb-2 ">
                
                    <div class=" painel-esquerdo">
                       <h1 class="d-flex justify-content-center" >HOTEL PET</h1> 
                    </div>
                    
                    <div class=" d-grid gap-3" >
                       <button type="button" class="btn btn-primary btn-sm botao-esquerdo " > <i class="fas fa-paw p-1"></i> Pet</button>
                        <button type="button" class="btn btn-secondary btn-sm botao-esquerdo "> <i class="fas fa-user p-1"></i> Usuário</button>
                        <button type="button" class="btn btn-success btn-sm botao-esquerdo "><i class="fas fa-book-reader p-1"></i> Reservas</button> 
                    </div>
                   
                </div>
                
                <div class=" col-sm-8">
                   
                    
                    <div class=" div-bar-usuario-nome">
                            
                        <a class="nome-usuario"> <i class="fas fa-user-circle"></i> Joao da silva</a>
        
                    </div>
                    
                    
                   
                    <hr>

                    <div class=" painel-componentes">
                        <div class=""> <!-- div que contem o titulo home e os botoes de novo remover e mudar o status -->
                            
                            <div class="titulo-pagina">
                                <h5> Home/Reserva/Novo Pet</h5>
                            </div>
    
                            <div class="main">
                                
                                <section>
                                    <h3 class ="titulo-editar-reserva"> Novo Pet </h3>
                                </section>
                                <section class ="foto-ao-lado">  <!-- Foto que deve ficar ao lado de Proprietario e Nome -->
                                    
                                </section>

                                <section class="section componentes">
                                    <label for="proprietario"> Proprietario*</label> 
                                    <input id="proprietario" class="input" type="text">

                                    <label for="pet"> Nome*</label>
                                    <input id="pet" class="input" type="text">

                                    <label for="select"> Tipo*</label>
                                    <select id="select" class=" input form-select-sm select-status" aria-label="Default select example-sm">
                                        <option selected>Tipo</option>
                                        <option value="1">Gato</option>
                                        <option value="2">Cachorro</option>
                                    </select>

                                    <label for="pet"> Raça*</label>
                                    <input id="pet" class="input" type="text">

                                    <label for="select"> Tamanho*</label>
                                    <select id="select" class=" input form-select-sm select-status" aria-label="Default select example-sm">
                                        <option selected>Tamanho</option>
                                        <option value="1">Grande</option>
                                        <option value="2">Pequeno</option>
                                    </select>


                                </section>
                                


                                <div>
                                    <br>
                                    <br>                   
                                    <button class="botoes componentes btn btn-primary"><i class="far fa-save"></i> Salvar</button>
                                    <button class="botoes componentes btn btn-outline-primary"> <i class="fas fa-redo"></i> Limpar</button>
                                </div>
                                
                            </div>
                            
                            
    
                        </div>
                        
                    </div>
                </div>
            


            </div>

        </div>
    </body>
</html>
