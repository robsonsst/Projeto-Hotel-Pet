<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./css/stylesPets.css">


        <script src="https://kit.fontawesome.com/5b7d87045e.js" crossorigin="anonymous" defer ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>

        <title>Pets</title>
        

    </head>

    <body>
        <div class=" m-4 container-fluid grid ">
            <div class="  row ">
                <div class=" painel-lado-esquerdo col-sm-4 d-flex flex-column bd-highlight mb-2 ">
                
                    <div class=" painel-esquerdo">
                       <h1 class="d-flex justify-content-center" >HOTEL PET</h1> 
                    </div>
                    
                    <div class=" d-grid gap-3" >
                       <button type="button" class="btn btn-primary btn-sm botao-esquerdo " > <i class="fas fa-paw p-1"></i> Pet</button>
                        <button type="button" class="btn btn-secondary btn-sm botao-esquerdo "> <i class="fas fa-user p-1"></i> Usuário</button>
                        <button type="button" class="btn btn-success btn-sm botao-esquerdo "><i class="fas fa-book-reader p-1"></i> Reservas</button> 
                    </div>
                   
                </div>
                
                <div class=" col-sm-8">
                   
                    <div class=" div-bar-usuario-nome">
                            
                        <a class="nome-usuario"> <i class="fas fa-user-circle"></i> Joao da silva</a>
    
                    </div>
                   
                    <hr>

                    <div class=" painel-componentes">
                        <div class=""> <!-- div que contem o titulo home e os botoes de novo remover e mudar o status -->
                            
                            <div class="">
                                <h5> Home/Pets</h5>
                            </div>
    
                            <div class=" usuarios-componentes">
                                <section>
                                    <h3 class ="componentes botoes"> Pets </h3>
                                </section>
    
                                <section>
                                    <button class="componentes botoes btn btn-outline-primary "><i class="fas fa-user-plus"></i> Novo Pet</button>
                                </section>

                            </div>
                            
    
                        </div>
    
                        <div class=" div-inputs"> <!-- div que contem os inputs -->
                            
                            

                            <section>
                                <input class="componentes" placeholder="ID">
                            </section>
        
                            <section>
                                <input class="componentes" type="text" placeholder="João da silva">
                            </section>
        
                            <section>
                                <input class="componentes" type="text" placeholder="Raça">
        
                                <input class="componentes" placeholder="Tamanho">
                            </section>
    
                            <div class=" div-botoes-pesquisa">
    
                                <button class="botoes btn btn-outline-primary"><i class="fas fa-search"></i> Pesquisar</button>
                                <button class="botoes btn btn-outline-primary"> <i class="fas fa-redo"></i> Limpar</button>
        
                            </div>
    
                        </div>
                        <div class="div-tabela"> <!-- div que contem a tabela e vai mostra -->
                            <table class="table table-striped table-hover ">
                                <thead class="linha-tabela">
                                  <tr>
                                    
                                    <th scope="col"> Id <i class="fas fa-user-circle"></i> </th>
                                    <th scope="col">Nome <i class="fas fa-arrow-down"></i> </th>
                                    <th scope="col">Tipo <i class="fas fa-arrow-down"></i> </th>
                                    <th scope="col">Raça <i class="fas fa-arrow-down"></i> </th>
                                    <th scope="col">Tamano <i class="fas fa-arrow-down"></i> </th>
                                   
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>123456789</td>
                                    <td>Carlos Targaryan</td>
                                    <td>Cachorro</td>
                                    <td>Pastor Alemão</td>
                                    <td>Grande</td>
                                    <td class="linha-funcoes">Editar</td>
                                    <td class="linha-funcoes">Visualizar</td>
                                  </tr>
                                  <tr>
                                    <td>123456785</td>
                                    <td>Josue Lannister</td>
                                    <td>Gato</td>
                                    <td>Sphynx</td>
                                    <td>Pequeno</td>
                                    <td class="linha-funcoes" cursor>Editar</td>
                                    <td class="linha-funcoes">Visualizar</td>
                                  </tr>
                        
                                </tbody>
                            </table>
    
                        </div>
                        
                    </div>
                </div>
            
            </div>

        </div>
    </body>
</html>
